<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <strong>Configuración de la Empresa</strong>
    </div>
    <div class="card-body">
      <form id="formConfigEmpresa" autocomplete="off">
        <div class="mb-3">
          <label class="form-label">Nombre de la empresa</label>
          <input type="text" class="form-control" id="configNombre" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control" id="configDireccion" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="configTelefono" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="configEmail" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Sitio web</label>
          <input type="text" class="form-control" id="configWeb">
        </div>
        <div class="mb-3">
          <label class="form-label">Logotipo (opcional, PNG/JPG)</label>
          <input type="file" class="form-control" id="configLogo" accept="image/png, image/jpeg">
          <div class="mt-2">
            <img id="configLogoPreview" style="max-width: 150px; max-height: 80px;"/>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
          <button type="button" class="btn btn-secondary" id="btnRestablecerConfig">Restablecer</button>
        </div>
      </form>
    </div>
  </div>
</div>
