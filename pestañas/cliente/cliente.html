<!-- cliente.html mejorado y listo para funcionar en pestañas/cliente/cliente.html -->
<div class="container mt-4">
    <div class="card mb-4">
        <div class="card-header">
            <strong>Agregar Nuevo Cliente</strong>
        </div>
        <div class="card-body">
            <form id="formNuevoCliente" autocomplete="off">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="clienteNombre" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Tipo</label>
                        <select class="form-select" id="clienteTipo">
                            <option value="Particular">Particular</option>
                            <option value="Empresa">Empresa</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="clienteTelefono">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="clienteEmail">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="clienteDireccion">
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-plus"></i> Agregar Cliente
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <strong>Lista de Clientes</strong>
            <button class="btn btn-sm btn-outline-primary float-end ms-2" id="btnExportarClientes">
                <i class="fas fa-file-export"></i> Exportar CSV
            </button>
            <button class="btn btn-sm btn-outline-secondary float-end" id="btnImportarClientes">
                <i class="fas fa-file-import"></i> Importar CSV
            </button>
        </div>
        <div class="card-body">
            <div id="listaClientes">
                <!-- Aquí se mostrará la lista de clientes -->
            </div>
        </div>
    </div>
</div>

<script type="module">
// Ajusta la ruta según tu estructura real
import { ClienteManager } from '../../js/cliente.js';

// Instancia única para toda la app (y para el select de cotizaciones)
const gestorClientes = new ClienteManager();

function renderizarListaClientes() {
    const lista = document.getElementById('listaClientes');
    const clientesArr = gestorClientes.obtenerTodos();
    if (clientesArr.length === 0) {
        lista.innerHTML = '<p class="text-muted">No hay clientes guardados.</p>';
        return;
    }
    lista.innerHTML = '<ul class="list-group mb-2">' +
        clientesArr.map((c) => `
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>${c.nombre}</strong> (${c.tipo || '-'})<br>
                    <small>Tel: ${c.telefono || '-'} | Email: ${c.email || '-'} | Dir: ${c.direccion || '-'}</small>
                </div>
                <button class="btn btn-danger btn-sm" data-id="${c.id}">
                    <i class="fas fa-trash"></i>
                </button>
            </li>
        `).join('') +
        '</ul>';

    // Asigna evento a los botones eliminar
    lista.querySelectorAll('button[data-id]').forEach(btn => {
        btn.onclick = () => eliminarCliente(btn.getAttribute('data-id'));
    });
}

function eliminarCliente(id) {
    if (confirm("¿Eliminar este cliente?")) {
        gestorClientes.eliminar(id);
        renderizarListaClientes();
        if (window.actualizarSelectClientes) window.actualizarSelectClientes();
    }
}

// Formulario alta de cliente
document.getElementById('formNuevoCliente').addEventListener('submit', function(e) {
    e.preventDefault();
    const nombre = document.getElementById('clienteNombre').value.trim();
    const tipo = document.getElementById('clienteTipo').value;
    const telefono = document.getElementById('clienteTelefono').value.trim();
    const email = document.getElementById('clienteEmail').value.trim();
    const direccion = document.getElementById('clienteDireccion').value.trim();
    try {
        gestorClientes.guardar({ nombre, tipo, telefono, email, direccion });
        this.reset();
        renderizarListaClientes();
        if (window.actualizarSelectClientes) window.actualizarSelectClientes();
    } catch (e) {
        alert('Error: ' + e.message);
    }
});

// Exportar e importar CSV
document.getElementById('btnExportarClientes').onclick = () => {
    try {
        const csvContent = gestorClientes.exportarCSV();
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        const url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', `clientes_${new Date().toISOString().split('T')[0]}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    } catch (error) {
        alert('Error al exportar: ' + error.message);
    }
};

document.getElementById('btnImportarClientes').onclick = () => {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.csv';
    input.onchange = (e) => {
        const archivo = e.target.files[0];
        if (!archivo) return;
        const reader = new FileReader();
        reader.onload = (evt) => {
            try {
                const resultado = gestorClientes.importarCSV(evt.target.result);
                alert(`Importación completada:\n- Exitosos: ${resultado.exitosos}\n- Con errores: ${resultado.fallidos}`);
                renderizarListaClientes();
                if (window.actualizarSelectClientes) window.actualizarSelectClientes();
            } catch (err) {
                alert('Error al importar: ' + err.message);
            }
        };
        reader.readAsText(archivo);
    };
    input.click();
};

// Inicializar lista al cargar
renderizarListaClientes();

// Permitir acceso global para cotizador
window.obtenerClientes = () => gestorClientes.obtenerTodos();
window.gestorClientes = gestorClientes;
</script>
